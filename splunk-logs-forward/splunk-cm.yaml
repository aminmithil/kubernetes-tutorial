piVersion: v1
data:
  inputs.conf: |
    # watch all files in <path>
    [monitor:///var/log/containers/*.log]
    # extract `host` from the first group in the filename
    host_regex = /var/log/containers/(.*)_.*_.*\.log
    # set source type to Kubernetes
    sourcetype = kubernetes-test
    index = dis
    _meta = env::local
  limits.conf: |
    [thruput]
    # Default KBps is 256.
    maxKBps = 20
  outputs.conf: |
    [tcpout]
    defaultGroup = group2
    [tcpout:group2]
    disabled = false
    server = 10.129.35.188:9997,10.129.37.189:9997
kind: ConfigMap
metadata:
  name: splunk-forwarder-config
